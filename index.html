<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mati's Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Mati's Website</h1>
    <p>Welcome to my webpage!</p>
    <p> I have changed the font and color of my heading, changed the color of my paragraph text, changed the background color, and added and resized an image.</p>
    <p> Please enjoy my garish color choices. </p>
    <img src="Xunan.jpg" alt="Mayan Ruins" width="300" height="200">

    <!-- Astronomy Picture of the Day Section -->
    <div id="apod-section">
        <h2>Astronomy Picture of the Day</h2>
        <h3 id="title"></h3>
        <p><strong>Date: </strong><span id="date"></span></p>
        <p><strong>Explanation: </strong><span id="explanation"></span></p>
        <p><strong>Copyright: </strong><span id="copyright"></span></p>
        <img id="image" src="" alt="APOD Image">
    </div>

    <script>
        // Fetch APOD data from API
        fetch('https://api.nasa.gov/planetary/apod?api_key=tiWdYkZOFpoLdWDTETqDZugnX2OYcAKDRmEoGca7')
            .then(response => response.json())
            .then(data => {
                // Set image source and title
                document.getElementById('title').textContent = data.title;
                document.getElementById('date').textContent = data.date;
                document.getElementById('explanation').textContent = data.explanation;
                document.getElementById('copyright').textContent = data.copyright;
                document.getElementById('image').src = data.url;
            })
            .catch(error => console.error('Error fetching APOD data:', error));
    </script>
</body>
</html>
